<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immobilienbewertung</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b3f, #121212);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center; /* Zentriert den gesamten Inhalt horizontal */
      align-items: flex-start; /* Richtet den Inhalt oben aus */
      padding: 2.5rem; /* Allgemeiner Innenabstand */
      font-size: 16px; /* Basis-Schriftgr√∂√üe */
      min-height: 100vh; /* Mindesth√∂he des Bodys */
    }
    h1 {
      color: #90caf9;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    h2, h3 {
      color: #90caf9;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .container {
      display: flex; /* Haupt-Flex-Container f√ºr Formular und Ergebnisbox */
      flex-direction: row; /* Standard: nebeneinander */
      gap: 2.5rem; /* Abstand zwischen Formular und Ergebnisbox */
      flex-wrap: wrap; /* Erlaubt Umbruch auf kleineren Bildschirmen */
      justify-content: center; /* Zentriert die Elemente, wenn sie umbrechen */
      align-items: flex-start; /* Richtet Formular und Ergebnisbox oben aus */
      max-width: 1400px; /* Maximale Breite des gesamten Inhalts */
      width: 100%; /* Nimmt volle Breite innerhalb des max-width ein */
    }
    form {
      display: grid;
      gap: 1.25rem;
      width: 400px; /* Feste Breite f√ºr das Formular, keine max-width hier */
      flex-shrink: 0; /* Verhindert, dass das Formular schrumpft */
      background: #1e1e1e;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(144, 202, 249, 0.1);
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input, select {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3), inset 0 1px 3px rgba(0, 0, 0, 0.3);
      outline: none;
    }
    input:invalid {
      border: 2px solid #f44336;
      box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.3);
    }
    button {
      background: #2196f3;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }
    .score-box {
      display: none; /* Standardm√§√üig versteckt */
      /* --- CSS Grid f√ºr die innere Anordnung der Ergebnisbox --- */
      grid-template-columns: 1fr 300px; /* Eine Spalte f√ºr Analyse (flexibel), eine f√ºr das Chart (fest 300px) */
      grid-template-rows: auto auto; /* Erste Zeile f√ºr Fazit, zweite f√ºr Analyse/Chart */
      gap: 1.5rem; /* Abstand zwischen Grid-Elementen */
      flex-grow: 1; /* Wichtig: L√§sst die score-box den verbleibenden Platz im .container einnehmen */
      min-width: 550px; /* **WICHTIG:** Reduzierte Mindestbreite, damit sie neben dem Formular passt */
      background: #1e1e1e;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(144, 202, 249, 0.1);
    }
    .score-box.show {
      display: grid; /* Zeigt das Grid-Layout an, wenn Ergebnisse vorhanden sind */
    }
    .metric-background {
      padding: 1rem;
      border-radius: 8px;
    }
    .green {
      background-color: rgba(76, 175, 80, 0.2);
      border-left: 6px solid #4caf50;
    }
    .orange {
      background-color: rgba(255, 159, 64, 0.2);
      border-left: 6px solid #ff9f40;
    }
    .red {
      background-color: rgba(244, 67, 54, 0.2);
      border-left: 6px solid #f44336;
    }
    canvas {
      background: #2c2c2c;
      border-radius: 10px;
      width: 300px !important; /* WICHTIG: Erzwingt die Breite f√ºr Chart.js */
      height: 300px !important; /* WICHTIG: Erzwingt die H√∂he f√ºr Chart.js */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .details-box {
      margin-top: 0;
      padding-top: 1.75rem;
      border-top: 1px solid #444;
      grid-column: 1; /* Erste Spalte des score-box Grids */
      grid-row: 2; /* Zweite Zeile des score-box Grids */
      min-width: 200px; /* Minimalbreite f√ºr Lesbarkeit innerhalb der Analyse-Spalte */
    }
    .details-box p {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      font-size: 0.95rem;
    }
    .details-box p strong {
      font-size: 1.05rem;
    }
    .fazit-content {
        font-size: 1.15em;
        font-weight: bold;
        line-height: 1.6;
        padding: 1rem;
        border-radius: 8px;
    }
    .fazit-container {
        padding-bottom: 0;
        border-bottom: none;
        grid-column: 1 / -1; /* Spanne √ºber beide Spalten der score-box */
        grid-row: 1; /* Erste Zeile der score-box */
    }
    .fazit-container h3 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        color: #90caf9;
        padding: 0 1rem;
    }

    .icon-green { color: #4caf50; font-size: 1.2rem; }
    .icon-orange { color: #ff9f40; font-size: 1.2rem; }
    .icon-red { color: #f44336; font-size: 1.2rem; }

    .chart-container-wrapper {
        grid-column: 2; /* Zweite Spalte des score-box Grids */
        grid-row: 2; /* Zweite Zeile des score-box Grids */
        display: flex; /* Flexbox, um das Chart innerhalb seiner Zelle zu zentrieren */
        justify-content: center;
        align-items: flex-start;
    }

    /* --- Responsive Adjustments --- */

    /* Wenn die gesamte Breite (Formular + Ergebnisbox) nicht mehr passt,
       oder wenn der Bildschirm unter 1000px f√§llt, stapeln sich die Hauptbl√∂cke. */
    @media (max-width: 1000px) { /* Angepasster Breakpoint */
        .container {
            flex-direction: column; /* Formular und Ergebnisbox stapeln */
            align-items: center; /* Zentriert sie */
        }
        form {
            width: 100%; /* Formular nimmt volle Breite an */
            max-width: 450px; /* Aber nicht zu breit werden */
        }
        .score-box {
            grid-template-columns: 1fr; /* Alle Elemente der score-box in eine Spalte */
            grid-template-rows: auto auto auto; /* Drei Reihen: Fazit, Analyse, Chart */
            min-width: unset; /* Entfernt Mindestbreite, damit sie schrumpfen kann */
            width: 100%; /* Nimmt volle Breite an */
            padding: 1.5rem;
            max-width: 450px; /* Max Breite f√ºr Lesbarkeit, auch wenn gestapelt */
        }
        .fazit-container, .details-box, .chart-container-wrapper {
            grid-column: 1; /* Alle in der ersten (jetzt einzigen) Spalte */
            width: 100%;
        }
        .fazit-container { grid-row: 1; }
        .details-box { grid-row: 2; }
        .chart-container-wrapper { grid-row: 3; }
        canvas {
            width: 100% !important; /* Chart f√ºllt verf√ºgbaren Platz aus */
            height: auto !important; /* H√∂he proportional zur Breite */
            max-width: 250px; /* Aber nicht zu gro√ü werden lassen auf kleinen Screens */
            margin: 0 auto; /* Zentrieren */
        }
    }

    /* F√ºr sehr kleine Bildschirme (Mobile) - zus√§tzliche Anpassungen */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        form, .score-box {
            padding: 1rem;
            border-radius: 8px; /* Etwas kleinere Radien f√ºr Kompaktheit */
        }
        h1 {
            font-size: 1.6rem; /* Kleinere √úberschrift */
            margin-bottom: 1.5rem;
        }
        label {
            font-size: 0.9rem;
        }
        input, select, button {
            padding: 0.6rem;
            font-size: 0.95rem;
        }
        button {
            padding: 0.75rem;
        }
        .fazit-content, .details-box p {
            font-size: 0.85rem;
        }
        .details-box p strong {
            font-size: 0.95rem;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <h1>üèòÔ∏è Immobilienbewertung</h1>
      <label>üí∂ Kaufpreis (‚Ç¨)<input type="number" id="price" required min="1" placeholder="z.B. 250000"/></label>
      <label>üìè Gr√∂√üe (m¬≤)<input type="number" id="area" required min="1" placeholder="z.B. 70"/></label>
      <label>üí∞ Mietpreis pro m¬≤ (‚Ç¨)<input type="number" id="rentPerSqm" required min="0" placeholder="z.B. 10.5"/></label>
      <label>üè¢ Hausgeld (monatlich, ‚Ç¨)<input type="number" id="hausgeld" required min="0" placeholder="z.B. 200"/></label>
      <label>üìâ Zinssatz (%)<input type="number" id="interest" step="0.1" required min="0" placeholder="z.B. 3.5"/></label>
      <label>üìà Tilgung (%)<input type="number" id="repayment" step="0.1" required min="0" placeholder="z.B. 2"/></label>
      <label>ü§ù Provisionsart
        <select id="commissionType">
          <option value="privat">Privat</option>
          <option value="makler">Makler (+3.57% Provision)</option>
        </select>
      </label>
      <label>üèóÔ∏è Baujahr<select id="year">
        <option value="<1970">vor 1970</option>
        <option value="1970-1999">1970‚Äì1999</option>
        <option value=">=2000">ab 2000</option>
      </select></label>
      <label>‚ö° Energieeffizienz<select id="energy">
        <option value="A">A/B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E oder schlechter</option>
      </select></label>
      <label>üìç Lage<select id="location">
        <option value="top">Toplage</option>
        <option value="gut">Gut</option>
        <option value="mittel">Mittel</option>
        <option value="schlecht">Schlecht</option>
      </select></label>
      <label>üîß Zustand<select id="condition">
        <option value="neu">Neuwertig</option>
        <option value="gut">Gut</option>
        <option value="renovierung">Renovierungsbed√ºrftig</option>
      </select></label>
      <button type="submit">üèÅ Bewerten</button>
    </form>
    <div id="result" class="score-box">
      </div>
  </div>

  <script>
    let chartInstance;
    Chart.register(ChartDataLabels);

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const area = parseFloat(document.getElementById("area").value);
      const rentPerSqm = parseFloat(document.getElementById("rentPerSqm").value);
      const hausgeld = parseFloat(document.getElementById("hausgeld").value);
      const interest = parseFloat(document.getElementById("interest").value);
      const repayment = parseFloat(document.getElementById("repayment").value);
      const commissionType = document.getElementById("commissionType").value;
      const year = document.getElementById("year").value;
      const energy = document.getElementById("energy").value;
      const location = document.getElementById("location").value;
      const condition = document.getElementById("condition").value;

      const resultBox = document.getElementById("result");
      resultBox.className = "score-box show";
      resultBox.innerHTML = ''; // Clear previous content

      if (
        isNaN(price) || price <= 0 ||
        isNaN(area) || area <= 0 ||
        isNaN(rentPerSqm) || rentPerSqm < 0 ||
        isNaN(hausgeld) || hausgeld < 0 ||
        isNaN(interest) || interest < 0 ||
        isNaN(repayment) || repayment < 0
      ) {
        resultBox.innerHTML += `<h2>Fehler</h2><p>‚ùå Bitte alle Werte korrekt und vollst√§ndig eingeben.</p>`;
        resultBox.classList.add("red");
        return;
      }

      // Calculate effective price including commission
      let effectivePrice = price;
      let commissionAmount = 0;
      if (commissionType === 'makler') {
        commissionAmount = price * 0.0357;
        effectivePrice = price + commissionAmount;
      }

      let score = 0;
      const rent = area * rentPerSqm * 12; // Jahresnettomiete
      const grossYield = (rent / effectivePrice) * 100; // Use effectivePrice for yield
      const monthlyRate = ((interest + repayment) / 100 * effectivePrice) / 12; // Use effectivePrice for loan rate
      // Angepasste Logik: nur 30% des Hausgeldes werden vom Eigent√ºmer getragen
      const ownersShareOfHausgeld = hausgeld * 0.30; 
      const monthlyRent = (rent / 12) - ownersShareOfHausgeld; // Effektive monatliche Miete nach Eigent√ºmeranteil des Hausgeldes

      // === SCORING LOGIC REFINED based on user feedback ===
      // Bruttorendite: (Max 40 Punkte)
      if (grossYield >= 5) score += 40; // 5% oder h√∂her erh√§lt max 40 Punkte
      else if (grossYield >= 4) score += 30;
      else if (grossYield >= 3) score += 25;
      else score += 20;

      // Verh√§ltnis Kreditrate zu Monatsmiete: (Max 10 Punkte)
      if (monthlyRate <= monthlyRent) score += 10;
      else if (monthlyRate <= monthlyRent * 1.1) score += 9;
      else if (monthlyRate <= monthlyRent * 1.3) score += 8;
      else if (monthlyRate <= monthlyRent * 1.5) score += 7;
      else score += 5;

      // Baujahr: (Max 10 Punkte)
      if (year === ">=2000") score += 10;
      else if (year === "1970-1999") score += 7;
      else score += 4;

      // Energieeffizienz: (Max 10 Punkte)
      if (energy === "A") score += 10;
      else if (energy === "C") score += 10; // "C" erh√§lt jetzt ebenfalls 10 Punkte
      else if (energy === "D") score += 5;
      else score += 2;

      // Lage: (Max 20 Punkte)
      if (location === "top") score += 20;
      else if (location === "gut") score += 15;
      else if (location === "mittel") score += 12;
      else score += 4;

      // Zustand: (Max 10 Punkte)
      if (condition === "neu") score += 10;
      else if (condition === "gut") score += 8;
      else score += 3;
      // === ENDE SCORING LOGIK ===


      // Bestimme Haupt-Chart-Farbe basierend auf Score und Schwellenwerten
      let mainChartColor;
      let overallAssessmentText = "";
      let fazitClass = ""; // Klasse f√ºr den Fazit-Hintergrund

      // === SCHWELLENWERTE F√úR GESAMTWERTUNG UND FARBEN (Gelb wird durch Orange ersetzt) ===
      if (score >= 85) { // Score >= 85 f√ºr "Sehr gut"
        mainChartColor = '#4caf50'; // Gr√ºn f√ºr Sehr gut
        overallAssessmentText = "üèÜ Sehr gut (85‚Äì100 Punkte)";
        fazitClass = "green";
      } else if (score >= 55) { // Score >= 55 f√ºr "Gut" oder "OK" (beide jetzt Orange)
        mainChartColor = '#ff9f40'; // Orange f√ºr Gut und OK
        if (score >= 70) {
            overallAssessmentText = "üëç Gut (70‚Äì84 Punkte)"; // Text bleibt "Gut"
        } else {
            overallAssessmentText = "üëå OK (55‚Äì69 Punkte)"; // Text bleibt "OK"
        }
        fazitClass = "orange";
      } else {
        mainChartColor = '#f44336'; // Rot f√ºr Nicht gut
        overallAssessmentText = "‚ö†Ô∏è Nicht gut (< 55 Punkte)";
        fazitClass = "red";
      }
      // === ENDE SCHWELLENWERTE ===

      const fallbackChartColor = '#2c2c2c'; // Dunkler Hintergrund f√ºr den Rest des Kreises

      // Helfer f√ºr Icons und Klassen f√ºr Analyse-Metriken
      const getMetricStatus = (value, goodThreshold, mediumThreshold, higherIsBetter = true) => {
          let icon, className;
          if (higherIsBetter) {
              if (value >= goodThreshold) { icon = '‚úÖ'; className = 'icon-green'; }
              else if (value >= mediumThreshold) { icon = 'üü†'; className = 'icon-orange'; }
              else { icon = '‚ùå'; className = 'icon-red'; }
          } else { // Niedriger ist besser
              if (value <= goodThreshold) { icon = '‚úÖ'; className = 'icon-green'; }
              else if (value <= mediumThreshold) { icon = 'üü†'; className = 'icon-orange'; }
              else { icon = '‚ùå'; className = 'icon-red'; }
          }
          return `<span class="${className}">${icon}</span>`;
      };


      // Fazit und rentabler Kaufpreis Berechnung
      const targetGrossYield = 5; // Ziel f√ºr "rentablen" Kaufpreis (jetzt 5% Bruttorendite)
      let profitablePrice = 0;
      if (rent > 0) {
        profitablePrice = (rent / (targetGrossYield / 100)); // Berechne Preis f√ºr Zielrendite
      }

      // Use effectivePrice for comparison in Fazit
      const priceDifference = effectivePrice - profitablePrice;
      const reductionPercentage = (priceDifference / effectivePrice) * 100;

      const conclusionBox = document.createElement("div");
      conclusionBox.className = `fazit-container metric-background ${fazitClass}`;


      let conclusionTextContent = "";
      if (profitablePrice > 0 && priceDifference > 0) {
        conclusionTextContent = `Um eine Bruttorendite von ${targetGrossYield}% zu erreichen, w√§re ein Kaufpreis von <strong>${profitablePrice.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</strong> rentabel. Dies w√ºrde eine Reduzierung des effektiven Kaufpreises um <strong>${reductionPercentage.toFixed(2)}%</strong> (${priceDifference.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}) bedeuten.`;
      } else if (profitablePrice > 0 && priceDifference <= 0) {
        conclusionTextContent = `Basierend auf einer Bruttorendite von ${targetGrossYield}%, ist der effektive Kaufpreis von <strong>${effectivePrice.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</strong> bereits rentabel oder sogar darunter.`;
      } else {
        conclusionTextContent = "Es konnte kein rentabler Kaufpreis berechnet werden (Jahresnetto-Miete ist 0).";
      }

      // Add the overall assessment text as a child of the Fazit container
      const overallAssessmentHtml = `<p class="fazit-content" style="margin-top: 1rem;"><strong>Gesamtwertung: ${overallAssessmentText}</strong></p>`;


      conclusionBox.innerHTML = `
        <h3>Fazit und Kaufpreisanalyse</h3>
        <p class="fazit-content">${conclusionTextContent}</p>
        ${overallAssessmentHtml}
      `;
      
      // Details Box hinzuf√ºgen
      const detailsBox = document.createElement("div");
      detailsBox.className = "details-box";

      // Icons f√ºr den Preis - use effectivePrice for comparison, but display original price
      let actualPriceIconHTML;
      let actualPriceClassName;
      if (effectivePrice <= profitablePrice * 1.05) { // Preis bis zu 5% √ºber dem rentablen Preis ist gr√ºn
          actualPriceIconHTML = '‚úÖ'; actualPriceClassName = 'icon-green';
      } else if (effectivePrice <= profitablePrice * 1.20) { // Preis 5-20% √ºber dem rentablen Preis ist orange
          actualPriceIconHTML = 'üü†'; actualPriceClassName = 'icon-orange';
      } else { // Preis mehr als 20% √ºber dem rentablen Preis ist rot
          actualPriceIconHTML = '‚ùå'; actualPriceClassName = 'icon-red';
      }
      const priceIcon = `<span class="${actualPriceClassName}">${actualPriceIconHTML}</span>`;

      // Display commission amount if applicable
      const commissionDisplay = commissionType === 'makler' ?
        `<p><strong>‚ûï Maklerprovision (3.57%):</strong> ${commissionAmount.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</p>` : '';
      const effectivePriceDisplay = commissionType === 'makler' ?
        `<p><strong>üí≤ Effektiver Kaufpreis (inkl. Provision):</strong> ${effectivePrice.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</p>` : '';


      // Icons f√ºr Bruttorendite
      let rentIcon = getMetricStatus(grossYield, 5.5, 4.0); // H√∂here Bruttorendite ist besser. (z.B. >=5.5% gr√ºn, >=4.0% orange, <4.0% rot)

      // Icons f√ºr Hausgeld: Hausgeld als Prozentsatz der monatlichen Miete (niedriger ist besser)
      // Wichtig: Hier wird nur der Eigent√ºmeranteil des Hausgeldes verwendet
      const hausgeldVsRentRatio = (rent / 12) > 0 ? ownersShareOfHausgeld / (rent / 12) : 1;
      let hausgeldIcon = getMetricStatus(hausgeldVsRentRatio, 0.20, 0.35, false); // Angepasste Schwellenwerte: <=20% gr√ºn, <=35% orange, >35% rot

      // Icons f√ºr monatliche Rate: monatliche Rate im Verh√§ltnis zur effektiven monatlichen Miete (niedriger ist besser)
      let monthlyRateIcon = getMetricStatus(monthlyRate / monthlyRent, 0.9, 1.1, false); // Angepasste Schwellenwerte: <=0.9 gr√ºn, <=1.1 orange, >1.1 rot


      detailsBox.innerHTML = `
        <h3>Detaillierte Analyse</h3>
        <p><strong>${priceIcon} Angegebener Kaufpreis:</strong> ${price.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</p>
        ${commissionDisplay}
        ${effectivePriceDisplay}
        <p><strong>${rentIcon} Bruttorendite:</strong> ${grossYield.toFixed(2)}%</p>
        <p><strong>${hausgeldIcon} Hausgeld (Eigent√ºmeranteil, monatlich):</strong> ${ownersShareOfHausgeld.toFixed(2)} ‚Ç¨ (entspricht ${(hausgeldVsRentRatio * 100).toFixed(1)}% der Bruttomiete)</p>
        <p><strong>${monthlyRateIcon} Monatliche Kreditrate (Verh√§ltnis zur Monatsmiete nach Hausgeld):</strong> ${(monthlyRate / monthlyRent).toFixed(2)}</p>
      `;

      // Dynamisch Canvas-Element f√ºr das Chart erstellen
      const chartCanvas = document.createElement("canvas");
      chartCanvas.id = "scoreChart";
      
      // New wrapper for the chart to manage its grid placement
      const chartContainerWrapper = document.createElement("div");
      chartContainerWrapper.className = "chart-container-wrapper";
      chartContainerWrapper.appendChild(chartCanvas);


      // Append elements to the resultBox which is now a CSS Grid container
      resultBox.appendChild(conclusionBox);
      resultBox.appendChild(detailsBox);
      resultBox.appendChild(chartContainerWrapper);

      const ctx = chartCanvas.getContext('2d');
      if (chartInstance) chartInstance.destroy(); // Vorherige Chart-Instanz zerst√∂ren, falls vorhanden
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Erreicht', 'Fehlend'],
          datasets: [{
            data: [score, 100 - score],
            backgroundColor: [mainChartColor, fallbackChartColor], // Dynamic colors
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom', labels: { color: '#e0e0e0' } },
            tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.raw}%` } },
            datalabels: { // Datalabels Plugin Konfiguration
                color: '#fff',
                font: {
                    weight: 'bold',
                    size: 16
                },
                formatter: (value, context) => {
                    if (context.dataIndex === 0) {
                        return `${value}%`;
                    }
                    return '';
                }
            }
          },
          cutout: '70%',
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  </script>
