<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏘️ Immobilienbewertung</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" type="image/png" href="house-icon.png" sizes="32x32" />
  </head>
  <body>
    <h1>🏘️ Immobilienbewertung</h1>

    <form id="evaluationForm">
      <div class="section" id="listingInput">
        <h2>📥 Inseratsdaten</h2>
        <label>
          Inseratslink:
          <input
            type="url"
            id="url"
            placeholder="ImmoScout24 oder eBay Kleinanzeigen URL"
          />
        </label>
        <label>
          Immobilienart:
          <select id="type">
            <option>Haus</option>
            <option>Eigentumswohnung</option>
          </select>
        </label>
        <label>
          Provisionsart:
          <select id="agent">
            <option value="0">Privat</option>
            <option value="0.0357">Makler (+3.57% Provision)</option>
          </select>
        </label>
      </div>

      <div class="section" id="propertyData">
        <h2>📊 Objektdaten</h2>
        <label>
          Größe (m²):
          <input type="number" id="size" placeholder="z.B. 50" required />
        </label>
        <label>
          Zimmer:
          <select id="rooms">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>>5</option>
          </select>
        </label>
        <label>
          Kaufpreis (€):
          <input type="number" id="price" placeholder="z.B. 250000" required />
        </label>
        <label>
          Miete pro m² (€):
          <input
            type="number"
            id="rent"
            placeholder="z.B. 10"
            step="0.01"
            required
          />
        </label>
        <label>
          Monatliches Hausgeld (€):
          <input
            type="number"
            id="hoa"
            placeholder="z.B. 120"
            step="0.01"
            required
          />
        </label>
        <label>
          Lagequalität:
          <select id="location">
            <option>Toplage</option>
            <option>Gut</option>
            <option>Mittel</option>
            <option>Schlecht</option>
          </select>
        </label>
      </div>

      <div class="section" id="financing">
        <h2>💶 Finanzierung</h2>
        <label>
          Eigenkapital (€):
          <input type="number" id="equity" placeholder="z.B. 10000" required />
        </label>
        <label>
          Zinssatz (%):
          <input
            type="number"
            id="interest"
            placeholder="z.B. 3"
            step="0.01"
            required
          />
        </label>
        <label>
          Tilgungsrate (%):
          <input
            type="number"
            id="repayment"
            placeholder="z.B. 2"
            step="0.01"
            required
          />
        </label>
      </div>

      <div class="section" id="building">
        <h2>🏗️ Bausubstanz & Energie</h2>
        <label>
          Baujahr:
          <select id="year">
            <option>&lt;1970</option>
            <option>1970–1999</option>
            <option>≥2000</option>
          </select>
        </label>
        <label>
          Energieeffizienz:
          <select id="efficiency">
            <option>A/B</option>
            <option>C</option>
            <option>D</option>
            <option>E oder schlechter</option>
          </select>
        </label>
        <label>
          Zustand:
          <select id="condition">
            <option>Neuwertig</option>
            <option>Gut</option>
            <option>Renovierungsbedürftig</option>
          </select>
        </label>
      </div>

      <div class="button-group">
        <button type="submit" id="evaluateBtn" class="primary">
          🔍 Bewerten
        </button>
        <button type="reset" id="resetBtn" class="secondary">↺ Reset</button>
        <button type="button" id="testBtn" class="test">🧪 TEST</button>
      </div>
    </form>

    <div class="section summary" id="summary"></div>

    <script src="app.js"></script>
  </body>
</html>
