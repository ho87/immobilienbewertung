<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immobilienbewertung</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b3f, #121212);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    h1 {
      color: #90caf9;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    form {
      display: grid;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
    }
    input:invalid {
      border: 2px solid #f44336;
    }
    button {
      background: #2196f3;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1976d2;
    }
    .score-box {
      display: none;
      min-width: 450px;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      flex-direction: column;
      justify-content: flex-start;
    }
    .score-box.show {
      display: flex;
    }
    .score-box h2 {
      margin-top: 0;
      color: #90caf9;
    }
    .metric {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .green {
      background-color: rgba(76, 175, 80, 0.2);
      border-left: 6px solid #4caf50;
    }
    .yellow {
      background-color: rgba(255, 235, 59, 0.2);
      border-left: 6px solid #ffeb3b;
    }
    .red {
      background-color: rgba(244, 67, 54, 0.2);
      border-left: 6px solid #f44336;
    }
    canvas {
      margin-top: 1rem;
      background: #2c2c2c;
      border-radius: 10px;
    }
    .table-metrics {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
    }
    .table-metrics th, .table-metrics td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    .table-metrics th {
      background-color: #333;
    }
    .explanation {
      margin-top: 1.5rem;
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .explanation h3 {
      color: #90caf9;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <h1>ğŸ˜ï¸ Immobilienbewertung</h1>
      <label>ğŸ’¶ Kaufpreis (â‚¬)<input type="number" id="price" required min="1" placeholder="z.B. 250000"/></label>
      <label>ğŸ“ GrÃ¶ÃŸe (mÂ²)<input type="number" id="area" required min="1" placeholder="z.B. 70"/></label>
      <label>ğŸ’° Mietpreis pro mÂ² (â‚¬)<input type="number" id="rentPerSqm" required min="0" placeholder="z.B. 10.5"/></label>
      <label>ğŸ¢ Hausgeld (monatlich, â‚¬)<input type="number" id="hausgeld" required min="0" placeholder="z.B. 200"/></label>
      <label>ğŸ“‰ Zinssatz (%)<input type="number" id="interest" step="0.1" required min="0" placeholder="z.B. 3.5"/></label>
      <label>ğŸ“ˆ Tilgung (%)<input type="number" id="repayment" step="0.1" required min="0" placeholder="z.B. 2"/></label>
      <label>ğŸ—ï¸ Baujahr<select id="year">
        <option value="<1970">vor 1970</option>
        <option value="1970-1999">1970â€“1999</option>
        <option value=">=2000">ab 2000</option>
      </select></label>
      <label>âš¡ Energieeffizienz<select id="energy">
        <option value="A">A/B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E oder schlechter</option>
      </select></label>
      <label>ğŸ“ Lage<select id="location">
        <option value="top">Toplage</option>
        <option value="gut">Gut</option>
        <option value="mittel">Mittel</option>
        <option value="schlecht">Schlecht</option>
      </select></label>
      <label>ğŸ”§ Zustand<select id="condition">
        <option value="neu">Neuwertig</option>
        <option value="gut">Gut</option>
        <option value="renovierung">RenovierungsbedÃ¼rftig</option>
      </select></label>
      <button type="submit">ğŸ Bewerten</button>
    </form>
    <div id="result" class="score-box"></div>
  </div>
  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const area = parseFloat(document.getElementById("area").value);
      const rentPerSqm = parseFloat(document.getElementById("rentPerSqm").value);
      const hausgeld = parseFloat(document.getElementById("hausgeld").value);
      const zinssatz = parseFloat(document.getElementById("interest").value);
      const tilgung = parseFloat(document.getElementById("repayment").value);
      const year = document.getElementById("year").value;
      const energy = document.getElementById("energy").value;
      const location = document.getElementById("location").value;
      const condition = document.getElementById("condition").value;

      const mieteinnahme = rentPerSqm * area * 12;
      const monatlicheBelastung = (price * (zinssatz + tilgung) / 100) / 12 + hausgeld;
      const nettoRendite = (mieteinnahme - hausgeld * 12) / price * 100;
      
      let score = 50;
      if (nettoRendite >= 4) score += 20;
      else if (nettoRendite >= 3) score += 10;
      else score -= 10;

      if (location === "top") score += 15;
      else if (location === "gut") score += 10;
      else if (location === "mittel") score += 5;
      else score -= 5;

      if (condition === "neu") score += 10;
      else if (condition === "gut") score += 5;
      else score -= 10;

      if (energy === "A") score += 5;
      else if (energy === "E") score -= 5;

      const result = document.getElementById("result");
      result.classList.add("show");
      result.innerHTML = "";

      const summary = document.createElement("div");
      summary.className = "metric green";
      summary.innerHTML = `ğŸ Bewertungs-Score: <strong>${score.toFixed(0)}</strong>/100`;
      result.appendChild(summary);

      const grade = document.createElement("div");
      grade.className = "metric";
      let note;
      if (score >= 90) { note = "A"; grade.classList.add("green"); }
      else if (score >= 80) { note = "B"; grade.classList.add("green"); }
      else if (score >= 70) { note = "C"; grade.classList.add("yellow"); }
      else if (score >= 60) { note = "D"; grade.classList.add("yellow"); }
      else if (score >= 50) { note = "E"; grade.classList.add("red"); }
      else { note = "F"; grade.classList.add("red"); }
      grade.textContent = `ğŸ“Š Investment-Note: ${note}`;
      result.appendChild(grade);

      const explanation = document.createElement("div");
      explanation.className = "explanation";
      explanation.innerHTML = `
        <h3>ğŸ§¾ Rechenweg und ErlÃ¤uterung</h3>
        <ul>
          <li><strong>JÃ¤hrliche Mieteinnahmen:</strong> ${rentPerSqm} â‚¬/mÂ² Ã— ${area} mÂ² Ã— 12 = <strong>${mieteinnahme.toFixed(2)} â‚¬</strong></li>
          <li><strong>Monatliche Belastung:</strong> (${price} â‚¬ Ã— (${zinssatz}% + ${tilgung}%)) / 12 + ${hausgeld} â‚¬ = <strong>${monatlicheBelastung.toFixed(2)} â‚¬</strong></li>
          <li><strong>Netto-Rendite:</strong> (${mieteinnahme.toFixed(2)} â‚¬ - ${hausgeld * 12} â‚¬) / ${price} â‚¬ = <strong>${nettoRendite.toFixed(2)}%</strong></li>
          <li><strong>Lage:</strong> ${location}, Zustand: ${condition}, Energieklasse: ${energy}</li>
        </ul>
        <p>Diese Faktoren beeinflussen den Score nach einem internen Gewichtungssystem.</p>
      `;
      result.appendChild(explanation);
    });
  </script>
</body>
</html>
